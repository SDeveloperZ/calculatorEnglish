<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Puntos</title>
    <style>
      /* Estilos generales */
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Contenedor principal */
      .container {
        background: #ffffff;
        color: #333;
        max-width: 500px;
        width: 90%;
        margin: 0 auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      /* Títulos */
      h1 {
        color: #4caf50;
        font-size: 2rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 0.9rem;
        color: #555;
        margin: 5px 0 15px;
      }

      /* Input y botones */
      input[type="number"],
      input[type="date"] {
        width: calc(100% - 20px);
        padding: 12px;
        margin: 10px 0;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: 0.3s ease;
      }

      input[type="number"]:focus,
      input[type="date"]:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      }

      button {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 1rem;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }

      /* Resultado */
      .result {
        margin-top: 20px;
        font-size: 1.1rem;
        color: #333;
      }

      .result strong {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Puntos</h1>
      <p>Meta total: 73,000 puntos</p>
      <form id="pointsForm">
        <label for="currentPoints">Puntos actuales:</label>
        <input
          type="number"
          id="currentPoints"
          placeholder="Ingresa tus puntos actuales"
          required
        />
        <label for="endDate">Fecha límite:</label>
        <input type="date" id="endDate" required />
        <button type="submit">Calcular</button>
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      const targetPoints = 73000;

      document
        .getElementById("pointsForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const currentPoints = parseInt(
            document.getElementById("currentPoints").value
          );
          const endDateValue = document.getElementById("endDate").value;

          if (!endDateValue) {
            document.getElementById("result").textContent =
              "Por favor, selecciona una fecha válida.";
            return;
          }

          const endDate = new Date(endDateValue);
          const today = new Date();
          const daysLeft = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));

          if (currentPoints >= targetPoints) {
            document.getElementById("result").textContent =
              "¡Ya has alcanzado la meta!";
          } else if (daysLeft <= 0) {
            document.getElementById("result").textContent =
              "La fecha límite ya pasó.";
          } else {
            const pointsNeeded = targetPoints - currentPoints;
            const pointsPerDay = Math.ceil(pointsNeeded / daysLeft);
            document.getElementById("result").innerHTML = `
          Te faltan <strong>${pointsNeeded}</strong> puntos para llegar a la meta.<br>
          Debes hacer al menos <strong>${pointsPerDay}</strong> puntos por día durante los próximos <strong>${daysLeft}</strong> días.
        `;
          }
        });
    </script>
  </body>
</html>
